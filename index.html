<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      background-color: #fff;
      border-bottom: 1px solid #dbdbdb;
    }
    .container {
      width: 100%;
      max-width: 935px;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .feed {
      flex: 1;
      max-width: 614px;
    }
    .stories {
      display: flex;
      overflow-x: auto;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }
    .story {
      text-align: center;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .story img {
      width: 66px;
      height: 66px;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
    }
    .story p {
      font-size: 12px;
      margin-top: 5px;
      overflow-wrap: anywhere;
    }
    .post {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      margin-top: 20px;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .post-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .post-actions {
      display: flex;
      padding: 10px;
    }
    .post-actions i {
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    .post-actions .liked {
      color: red;
    }
    .post-content {
      padding: 0 10px 10px;
    }
    .comment-box {
      padding: 10px;
      border-top: 1px solid #dbdbdb;
    }
    .comment-box input {
      width: 100%;
      border: none;
      outline: none;
      background: none;
    }
    .sidebar {
      width: 293px;
    }
    .chat-icon {
      text-align: right;
      font-size: 24px;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>Instagram</header>
  <div class="container">
    <div class="feed">
      <div class="stories" id="storyBar">
        <!-- Stories will be injected here -->
      </div>
      <div id="posts"></div>
    </div>
    <div class="sidebar">
      <div class="chat-icon">
        <i class="fa-regular fa-paper-plane"></i>
      </div>
    </div>
  </div>

  <script>
    const names = Array.from({length: 20}, (_, i) => `user${i}_${Math.random().toString(36).substring(2, 6)}`);
    const storyBar = document.getElementById('storyBar');
    const postContainer = document.getElementById('posts');

    names.forEach(name => {
      const story = document.createElement('div');
      story.className = 'story';
      story.innerHTML = `
        <img src="https://i.pravatar.cc/150?u=${name}" alt="${name}">
        <p>${name}</p>
      `;
      storyBar.appendChild(story);
    });

    // Create 4 posts
    for (let i = 0; i < 4; i++) {
      const user = names[i];
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <div class="post-header">
          <img src="https://i.pravatar.cc/32?u=${user}" alt="avatar">
          <span>${user}</span>
        </div>
        <img class="post-img" src="https://source.unsplash.com/random/800x800?sig=${i}" alt="Post">
        <div class="post-actions">
          <i class="fa-regular fa-heart like-btn"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="post-content">
          <p><strong>${user}</strong> Enjoying the moment! #travel #life</p>
        </div>
        <div class="comment-box">
          <input type="text" placeholder="Add a comment..." onkeydown="submitComment(event)">
        </div>
      `;
      postContainer.appendChild(post);
    }

    // Toggle like
    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('like-btn')) {
        e.target.classList.toggle('fa-regular');
        e.target.classList.toggle('fa-solid');
        e.target.classList.toggle('liked');
      }
    });

    function submitComment(e) {
      if (e.key === 'Enter') {
        alert('Comment submitted: ' + e.target.value);
        e.target.value = '';
      }
    }
  </script>
</body>
</html>
